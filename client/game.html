<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Board Game </title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="game-area"> <div id="leaderboard-container">
            <h3>Leaderboard</h3>
            <ul id="player-list">
            </ul>
        </div>

        <div id="board-container">
        </div>

        <div id="game-controls">
            <div id="dice-area">
                <button id="roll-dice-button" disabled>Roll Dice</button>
                <div id="dice-result"></div>
            </div>

            <div id="trivia-container">
                <div id="trivia-question"></div>
                <input type="text" id="trivia-answer" placeholder="Your Answer">
                <button id="submit-answer-button">Submit Answer</button>
                <div id="trivia-result-message"></div>
            </div>

            <div id="finish-message" style="display: none;">
            </div>

            <div id="podium">
            </div>

            <button id="new-game-button" style="margin-top: 20px;">New Game</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
