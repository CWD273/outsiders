<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Board Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="lobby-screen">
        <h1>Join a Game</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="color" id="piece-color" placehokder=colour value="#FF0000">
        <input type="text" id="game-code-join" placeholder="Game Code (if joining)">
        <button id="join-button">Join Game</button>
        <button id="create-button">Create Game</button>
        <div id="lobby-players"></div>
        <button id="start-game-button" style="display: none;">Start Game</button>
        <div id="lobby-error" style="color: red;"></div>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="player-list"></ul>
        </div>
        <div id="board-container">
            </div>
        <div id="game-controls">
            <button id="roll-dice-button">Roll Dice</button>
            <div id="dice-result"></div>
            <div id="trivia-question"></div>
            <input type="text" id="trivia-answer" placeholder="Your Answer">
            <button id="submit-answer-button">Submit Answer</button>
            <div id="trivia-result-message"></div>
        </div>
        <div id="finish-message" style="display: none;"></div>
        <div id="podium-screen" style="display: none;">
            <h2>Podium</h2>
            <div id="podium">
                </div>
            <button id="new-game-button">New Game</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
