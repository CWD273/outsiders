<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Board Game - Lobby</title>
    <style>
        /* Your existing styles */
        .loading-indicator {
            display: none; /* Hidden by default */
            margin-left: 10px;
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="lobby-screen">
        <h2>Join a Game</h2>
        <input type="text" id="username" placeholder="Username">
        <select id="piece-color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <input type="text" id="game-code-join" placeholder="Game Code (optional)">
        <button id="join-button">Join Game</button>
        <div id="join-loading" class="loading-indicator">Joining...</div>

        <h2>Create a New Game</h2>
        <button id="create-button">Create Game</button>
        <div id="create-loading" class="loading-indicator">Creating...</div>

        <div id="lobby-players">
            </div>
        <div id="lobby-error" style="color: red;"></div>
        <button id="start-game-button" style="display: none;">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
