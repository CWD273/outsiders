<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Board Game - Lobby</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #icon-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .icon-option {
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .icon-option.selected {
            border-color: blue; /* Highlight the selected icon */
        }
    </style>
</head>
<body>
    <div id="lobby-screen">
        <h2>Join/Create Game</h2>
        <input type="text" id="username" placeholder="Username">

        <div id="icon-selection">
            <img src="icon/1.png" alt="Red" data-icon="icon/1.png" class="icon-option">
            <img src="icon/2.png" alt="Orange" data-icon="icon/2.png" class="icon-option">
            <img src="icon/3.png" alt="Yellow Orange" data-icon="icon/3.png" class="icon-option">
            <img src="icon/4.png" alt="Yellow" data-icon="icon/4.png" class="icon-option">
            <img src="icon/5.png" alt="Green Yellow" data-icon="icon/5.png" class="icon-option">
            <img src="icon/6.png" alt="Light Green" data-icon="icon/6.png" class="icon-option">
            <img src="icon/7.png" alt="Dark Green" data-icon="icon/7.png" class="icon-option">
            <img src="icon/8.png" alt="Blue Green" data-icon="icon/8.png" class="icon-option">
            <img src="icon/9.png" alt="Teal" data-icon="icon/9.png" class="icon-option">
            <img src="icon/10.png" alt="Blue" data-icon="icon/10.png" class="icon-option">
            <img src="icon/11.png" alt="Purple" data-icon="icon/11.png" class="icon-option">
            <img src="icon/12.png" alt="Red Purple" data-icon="icon/12.png" class="icon-option">
            <img src="icon/13.png" alt="White" data-icon="icon/13.png" class="icon-option">
            <img src="icon/14.png" alt="Grey" data-icon="icon/14.png" class="icon-option">
            <img src="icon/15.png" alt="Black" data-icon="icon/15.png" class="icon-option">
            <img src="icon/16.png" alt="Pink" data-icon="icon/16.png" class="icon-option">
        </div>

        <div id="initial-buttons" style="display: none;">
            <button id="create-button">Create Game</button>
            <button id="join-button">Join Game</button>
        </div>

        <div id="join-game-section" style="display: none;">
            <input type="text" id="game-code-join" placeholder="Game Code">
            <button id="join-game-confirm-button" >Join Game</button>
            <div id="join-loading" class="loading-indicator">Joining...</div>
        </div>

        <div id="create-loading" class="loading-indicator">Creating...</div>
        <div id="lobby-players">
            </div>
        <div id="lobby-error" style="color: red;"></div>
        <button id="start-game-button" style="display: none;">Start Game</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
